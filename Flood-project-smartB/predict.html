<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flood Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-success mb-4">Predict Flood Risk</h1>

    <form action="/data_predict" method="post">

        <div class="mb-3">
            <label>Temperature</label>
            <input type="number" step="any" name="temp" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Humidity</label>
            <input type="number" step="any" name="Hum" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Drainage Basin</label>
            <input type="number" step="any" name="db" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Annual Precipitation</label>
            <input type="number" step="any" name="ap" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Average Annual Loss</label>
            <input type="number" step="any" name="aal" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Predict</button>
    </form>

</div>

</body>
</html>
