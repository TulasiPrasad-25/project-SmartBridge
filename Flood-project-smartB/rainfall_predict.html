<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rainfall Based Flood Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1 text-success">Flood Prediction System</span>
    <div>
      <a href="/" class="text-light me-3">Home</a>
      <a href="/predict" class="text-light">Direct Prediction</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Predict Flood Risk (Rainfall Data)</h2>

    <form action="/data_predict_rainfall" method="post">

        <div class="mb-3">
            <label class="form-label">Cloud Cover (%)</label>
            <input type="number" step="any" name="cloud_cover" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Annual Rainfall (mm)</label>
            <input type="number" step="any" name="annual_rainfall" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">January – February Rainfall (mm)</label>
            <input type="number" step="any" name="janfeb" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">March – May Rainfall (mm)</label>
            <input type="number" step="any" name="marchmay" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">June – September Rainfall (mm)</label>
            <input type="number" step="any" name="junesept" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

</div>

</body>
</html>
