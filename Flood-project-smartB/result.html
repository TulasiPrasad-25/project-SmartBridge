<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flood Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container text-center mt-5">

    <h2 class="mb-4">Flood Prediction Result</h2>

    {% if prediction %}
        {% if "Possibility" in prediction %}
            <img src="{{ url_for('static', filename='danger.png') }}" width="180">
            <h3 class="text-danger mt-3">{{ prediction }}</h3>
        {% else %}
            <img src="{{ url_for('static', filename='safe.png') }}" width="180">
            <h3 class="text-success mt-3">{{ prediction }}</h3>
        {% endif %}
    {% endif %}

    <div class="mt-4">
        <a href="/predict" class="btn btn-success me-2">Direct Prediction</a>
        <a href="/rainfall" class="btn btn-primary">Rainfall Prediction</a>
    </div>

</div>

</body>
</html>
